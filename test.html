<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <div class="parent">
        <div class="child"></div>
    </div>


    <style>
        
        .parent{
            width:100px;
            height:100px;
            border:1px solid red;
            position: relative;
        }

        .child{
            width:10px;
            height:10px;
            border:1px solid black;
            position: absolute;
            right:0px;
            bottom:0px
        }

    </style>

</body>
</html>
